---
# Spring properties
spring:
  main:
    web-application-type: NONE

robot:
  # Système d'évittement
  avoidance:
     implementation: SEMI_COMPLETE

  # Config
  pathfinding:
    enable: True
    saveImages: True

  # Monitoring
  monitoring:
    points:
      enable: True

  server:
    port: 9101

# Écran
ecran:
  binary: /home/pi/robots-gui
  socket: /tmp/ecran-odin.sock

# Nerell
nerell:
  socket:
    host: nerell
    port: 9100

# Balise de vision
balise:
  socket:
    host: sauron
    port: 9042

# Logging
logging:
  file:
    name: ./logs/${execution.id}-traces.log
  pattern:
    file: "%d{ISO8601};%p;%t;%c;%m%n"

---

# Spring properties
spring:
  config:
    activate:
      on-profile: monitoring

  main:
    web-application-type: REACTIVE

# Server config
server:
  port: 8081

