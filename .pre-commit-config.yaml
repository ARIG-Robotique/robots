- repo: https://github.com/pre-commit/pre-commit-hooks
  sha: v0.9.2
  hooks:
    - id: check-byte-order-marker
      stages: ['commit']
    - id: check-case-conflict
      stages: ['commit']
    - id: check-executables-have-shebangs
      stages: ['commit']
    - id: check-json
      stages: ['commit']
    - id: check-xml
      stages: ['commit']
    - id: check-yaml
      stages: ['commit']
    - id: check-merge-conflict
      stages: ['commit']
    - id: end-of-file-fixer
      stages: ['commit']
    - id: trailing-whitespace
      stages: ['commit']
