---
# Spring properties
spring:
  main:
    web-application-type: NONE

robot:
  ui:
    title: Nerell Robot

  # Système d'évittement
  avoidance:
      implementation: NOT_BASIC # FULL ou BASIC

  # Config
  pathfinding:
    saveImages: True

  # Monitoring
  monitoring:
    points:
      enable: True

# Balise de vision
balise:
  socket:
    host: 192.168.1.15
    port: 8080

# Logging
logging:
  file: ./logs/0-traces.log
  pattern:
    file: "%d{ISO8601};%p;%t;%c;%m%n"

---

# Spring properties
spring:
  profiles: monitoring

  main:
    web-application-type: REACTIVE

# Server config
server:
  port: 8080

